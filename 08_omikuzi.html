    <body>
        <h2 id="dist-title">おみくじ<span class="sp-break">出るまで</span><span class="sp-break">待てにゃい</span></h2>
        <div id="omikuji-app">
            <!-- おみくじ出るまで待てにゃい -->
            <p id="omikuji-setsumei">おみくじを頼むとるあねこがラッキーアイテムおみくじを引きに行ってくれます。<br>
                ただし、るあねこは気まぐれなので、おみくじを持ってくるまでの時間は1秒～60秒の間でランダムです。<br>
                待たされる間にタスクを1 mmでも進めよう！　という代物です。
            </p>
            <div id="omikuji-result" hidden>
                <span id="result-text" style="display:none;">
                    <span class="omikuji-label">ラッキーアイテムは</span>
                    <span class="omikuji-item">ねこモチーフグッズ</span>
                    <span class="omikuji-tail">だにゃ！</span>
                </span>
                <span id="waiting-text" style="display:none;">
                    るあねこがおみくじを<span class="sp-break">取りに行っています……</span><br>
                    <span id="countdown">3</span>
                </span>
            </div>

            <div id="waiting-area" style="display:none;">
                <img id="luaneko" src="./img/07_Omikuzi_Luaneko.gif" alt="歩くるあねこ">
            </div>

            <button id="omikuji-button" class="dist-btn">おみくじ持ってきて！</button>
        </div>
    </body>

        btn.addEventListener("click", function () {
            let remaining = Math.floor(Math.random() * 60) + 1;  // 残り秒数
            const index = Math.floor(Math.random() * luckyItems.length);
            const item = luckyItems[index];
            
            // 初期文を隠して、待ち文を出す
            resultText.style.display = "none";
            waitingText.style.display = "inline";
            countdown.textContent = remaining;
            waitingArea.style.display = "block";
            const omikujiResult = document.getElementById("omikuji-result");
            omikujiResult.hidden = false;

            btn.disabled = true;

            const timer = setInterval(function(){
                
                remaining--;

                if(remaining > 0){
                    countdown.textContent = remaining;
                } else {
                    clearInterval(timer);

                    // 待ち文を隠して、結果文に戻す
                    waitingText.style.display = "none";
                    resultText.style.display = "inline";
                    waitingArea.style.display = "none";
                    resultText.classList.add("omikuji-paper");
                    document.querySelector("#result-text .omikuji-item").textContent = item;

                    btn.disabled = false;
                }
            },1000);
        });
